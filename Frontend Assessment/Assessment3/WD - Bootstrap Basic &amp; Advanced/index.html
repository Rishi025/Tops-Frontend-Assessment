<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .product .prd{
            background:rgba(211, 211, 211, 0.787);
        }
    </style>
</head>
<body>
   <div class="product row justify-content-center p-5">
    <div class="prd col-xl-3 py-5 px-2">
        <div class="extra bg-light rounded">
            <div class="top row">
                <div class="chimplogo col-xl-2 py-4">
                    <div class="icon bg-secondary rounded-2 border mx-2 w-100"><i class="fa-brands fa-mailchimp fs-1"></i></div>
                </div>
                <div class="mail col-xl-4 py-3 px-0">
                    <p class="mb-0 fs-5">Mailchimp</p>
                    <p class="fs-6">1 days ago</p>
                </div>
                <div class="blank col-xl-3"></div>
                <div class="design col-xl-3 py-3 px-1">
                    <span class="badge text-warning bg-light">Design</span>
                </div>
            </div>
            <div class="senior py-3 mx-2">
                <p class="fs-5 mb-0">Senior Product</p>
                <p class="fs-5 ">Designer-Singapore</p>
                <div class="progress mt-5">
                    <div class="progress-bar bg-danger" style="width:50%"></div>
                  </div>
                  <p class="mt-3">32 Applied <span>of 50 capacity</span></p>
            </div>
        </div>
    </div>
    <div class="prd col-xl-3 py-5 px-2">
        <div class="extra bg-light rounded">
            <div class="top row">
                <div class="chimplogo col-xl-2 py-4">
                    <div class="icon bg-secondary rounded-2 border mx-2 w-100"><i class="fa-solid fa-basketball fs-2"></i></div>
                </div>
                <div class="mail col-xl-4 py-3 px-0">
                    <p class="mb-0 fs-5">Dribble</p>
                    <p class="fs-6">4 days ago</p>
                </div>
                <div class="blank col-xl-3"></div>
                <div class="design col-xl-3 py-3 px-1">
                    <span class="badge text-warning bg-light">Design</span>
                </div>
            </div>
            <div class="senior py-3 mx-2">
                <p class="fs-5 mb-0">Junior Product</p>
                <p class="fs-5 ">Designer-Singapore</p>
                <div class="progress mt-5">
                    <div class="progress-bar bg-danger" style="width:50%"></div>
                  </div>
                  <p class="mt-3">42 Applied <span>of 70 capacity</span></p>
            </div>
        </div>
    </div>
    <div class="prd col-xl-3 py-5 px-2">
        <div class="extra bg-light rounded">
            <div class="top row">
                <div class="chimplogo col-xl-2 py-4">
                    <div class="icon bg-secondary rounded-2 border mx-2 w-100"><i class="fa-brands fa-reddit fs-2"></i></div>
                </div>
                <div class="mail col-xl-4 py-3 px-0">
                    <p class="mb-0 fs-5">Reddit</p>
                    <p class="fs-6">2 days ago</p>
                </div>
                <div class="blank col-xl-3"></div>
                <div class="design col-xl-3 py-3 px-1">
                    <span class="badge text-warning bg-light">Design</span>
                </div>
            </div>
            <div class="senior py-3 mx-2">
                <p class="fs-5 mb-0">Software Architect</p>
                <p class="fs-5 ">Java - USA</p>
                <div class="progress mt-5">
                    <div class="progress-bar bg-danger" style="width:50%"></div>
                  </div>
                  <p class="mt-3">52 Applied <span>of 100 capacity</span></p>
            </div>
        </div>
    </div>
   </div>
